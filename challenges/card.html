<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Challenge: Profile Card | KidsDev Academy</title>
  <meta name="description" content="Web Design Challenge: Create a digital business card. Master layout, images, and typography.">
  <link rel="icon" type="image/png" href="/image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .pro-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
    .code-input { background: #1E293B; color: #F472B6; font-family: 'Fira Code', monospace; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none; border: 2px solid #334155; }
    
    /* Card Preview Stage */
    #preview-stage { 
        background: #f8fafc; display: flex; justify-content: center; padding: 2rem; border-radius: 1rem; border: 2px dashed #cbd5e1;
    }
    .profile-card { 
        background: white; padding: 20px; border-radius: 15px; text-align: center; width: 250px; border: 1px solid #eee; transition: 0.3s; 
    }
    .avatar { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 10px; display: block; }
  </style>
  <style id="dynamic-style"></style>
</head>
<body class="bg-white text-[#0F172A] font-[Poppins]">

  <header class="pro-header sticky top-0 z-[100]">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2"><img src="../image/logo.png" class="h-10 w-auto object-contain"><span class="font-extrabold text-2xl text-[#0F172A]">Kids<span class="text-[#F97316]">Dev</span></span></a>
      <a href="../challenges.html" class="text-sm font-bold text-[#F97316] flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-12">
    <div class="grid md:grid-cols-2 gap-12">
        <div>
            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold uppercase">Web Design</span>
            <h1 class="text-3xl font-extrabold mt-4 mb-4">Design a Profile Card</h1>
            <p class="text-slate-500 mb-6">The card looks flat! Add a shadow and hover effect to make it pop.</p>
            
            <div class="bg-slate-900 rounded-xl p-4 shadow-xl">
                <p class="text-slate-400 text-xs mb-1 font-mono">.profile-card {</p>
                <textarea id="code-input" rows="5" class="code-input bg-transparent border-none p-0 text-sm" placeholder="  box-shadow: 0 4px 10px rgba(0,0,0,0.1);&#10;  transform: scale(1.05);"></textarea>
                <p class="text-slate-400 text-xs mt-1 font-mono">}</p>
            </div>

            <div class="flex gap-4 mt-6 items-center">
                <button onclick="Interactive.runCSS('preview-stage', ['box-shadow'])" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-xl transition shadow-lg shadow-blue-200">Update Card</button>
                <div id="css-feedback" class="text-sm font-bold"></div>
            </div>
        </div>

        <div class="sticky top-24">
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                <div id="preview-stage">
                    <div class="profile-card">
                        <img src="https://ui-avatars.com/api/?name=Kid+Dev&background=random" class="avatar" alt="Avatar">
                        <h3 class="font-bold text-lg">Junior Coder</h3>
                        <p class="text-xs text-slate-500 mb-3">Future Tech Giant</p>
                        <button class="bg-blue-600 text-white text-xs px-4 py-2 rounded-full font-bold">Hire Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script src="../js/interactive.js"></script>
  <script>if(window.lucide) lucide.createIcons();</script>
</body>
</html>
