<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Challenge: CSS Cloud | KidsDev Academy</title>
  <meta name="description" content="CSS Challenge: Draw a cloud using only code. Master border-radius and positioning.">
  <link rel="icon" type="image/png" href="/image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .pro-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
    .code-input { background: #1E293B; color: #E879F9; font-family: 'Fira Code', monospace; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none; border: 2px solid #334155; }
    
    /* Cloud Preview Stage */
    #preview-stage { 
        background: linear-gradient(to bottom, #60A5FA, #3B82F6); 
        height: 250px; 
        border-radius: 1rem; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        overflow: hidden;
    }
    .cloud { width: 100px; height: 40px; background: white; transition: all 0.5s ease; position: relative; }
  </style>
  <style id="dynamic-style"></style>
</head>
<body class="bg-white text-[#0F172A] font-[Poppins]">

  <header class="pro-header sticky top-0 z-[100]">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2"><img src="../image/logo.png" class="h-10 w-auto object-contain"><span class="font-extrabold text-2xl text-[#0F172A]">Kids<span class="text-[#F97316]">Dev</span></span></a>
      <a href="../challenges.html" class="text-sm font-bold text-[#F97316] flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-12">
    <div class="grid md:grid-cols-2 gap-12">
        
        <div>
            <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-bold uppercase">CSS Art</span>
            <h1 class="text-3xl font-extrabold mt-4 mb-4">Draw a Cloud</h1>
            <p class="text-slate-500 mb-6">Clouds are just rounded rectangles! Use <code>border-radius</code> to soften the edges.</p>
            
            <div class="bg-slate-900 rounded-xl p-4 shadow-xl">
                <p class="text-slate-400 text-xs mb-1 font-mono">.cloud {</p>
                <textarea id="code-input" rows="5" class="code-input bg-transparent border-none p-0 text-sm" placeholder="  background: white;&#10;  border-radius: 0px;&#10;  box-shadow: 0 10px 20px rgba(0,0,0,0.1);"></textarea>
                <p class="text-slate-400 text-xs mt-1 font-mono">}</p>
            </div>

            <div class="flex gap-4 mt-6 items-center">
                <button onclick="Interactive.runCSS('preview-stage', ['border-radius', 'background'])" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-xl transition shadow-lg shadow-purple-200">Render Cloud</button>
                <div id="css-feedback" class="text-sm font-bold"></div>
            </div>
        </div>

        <div class="sticky top-24">
            <div class="bg-white p-2 rounded-3xl shadow-xl border border-slate-100">
                <div class="bg-white px-4 py-3 border-b border-slate-100 mb-2">
                    <span class="text-xs font-bold text-slate-400 uppercase">Sky Preview</span>
                </div>
                <div id="preview-stage">
                    <div class="cloud"></div>
                </div>
            </div>
            
            <div id="solution-box" class="hidden mt-6 bg-purple-50 border border-purple-200 rounded-xl p-4 reveal-up">
                <h4 class="font-bold text-purple-800 text-sm mb-2">☁️ Fluffy Logic:</h4>
                <p class="text-xs text-slate-600">High <code>border-radius</code> (like 50px) makes rectangular divs look like pills or circles.</p>
            </div>
        </div>
    </div>
  </main>

  <script src="../js/interactive.js"></script>
  <script>if(window.lucide) lucide.createIcons();</script>
</body>
</html>
