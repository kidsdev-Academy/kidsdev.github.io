<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Challenge: Emoji Picker | KidsDev Academy</title>
  <meta name="description" content="JavaScript Challenge: Build an emoji picker app. Learn DOM manipulation and event listeners.">
  <link rel="icon" type="image/png" href="/image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .pro-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
    .code-input { background: #1E293B; color: #A5B4FC; font-family: 'Fira Code', monospace; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none; border: 2px solid #334155; }
    
    /* App Styles */
    .emoji-btn { font-size: 2rem; padding: 1rem; background: #f1f5f9; border-radius: 1rem; cursor: pointer; transition: transform 0.2s; border: 2px solid transparent; }
    .emoji-btn:hover { transform: scale(1.1); border-color: #F97316; background: white; }
    #display-screen { font-size: 5rem; height: 150px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 2rem; border: 2px dashed #cbd5e1; margin-top: 1rem; }
  </style>
</head>
<body class="bg-white text-[#0F172A] font-[Poppins]">

  <header class="pro-header sticky top-0 z-[100]">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2"><img src="../image/logo.png" class="h-10 w-auto object-contain"><span class="font-extrabold text-2xl text-[#0F172A]">Kids<span class="text-[#F97316]">Dev</span></span></a>
      <a href="../challenges.html" class="text-sm font-bold text-[#F97316] flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <div class="grid md:grid-cols-2 gap-12 items-start">
        
        <div class="order-2 md:order-1 bg-slate-50 p-8 rounded-3xl border border-slate-200">
            <h3 class="font-bold text-center mb-6 uppercase tracking-widest text-slate-400 text-xs">Live App Preview</h3>
            
            <div class="flex justify-center gap-4 mb-4">
                <button class="emoji-btn" onclick="updateEmoji('üöÄ')">üöÄ</button>
                <button class="emoji-btn" onclick="updateEmoji('üçï')">üçï</button>
                <button class="emoji-btn" onclick="updateEmoji('üéÆ')">üéÆ</button>
            </div>
            <div id="display-screen">‚ùì</div>
            <p class="text-center text-xs text-slate-400 mt-4">Click buttons to test functionality</p>
        </div>

        <div class="order-1 md:order-2">
            <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-bold uppercase">JS Events</span>
            <h1 class="text-3xl font-extrabold mt-4 mb-4">Emoji Picker App</h1>
            <p class="text-slate-500 mb-6">Write a function <code>updateEmoji(icon)</code> that takes an emoji and puts it on the screen.</p>
            
            <div class="bg-[#0F172A] rounded-2xl p-1">
                <div class="bg-[#1E293B] px-4 py-2 text-xs text-slate-400 font-mono rounded-t-xl">script.js</div>
                <textarea id="code-input" rows="6" class="code-input bg-transparent border-none" placeholder="function updateEmoji(icon) {&#10;  const screen = document.getElementById('display-screen');&#10;  screen.innerText = icon;&#10;}"></textarea>
            </div>

            <div class="flex items-center gap-4 mt-6">
                <button onclick="Interactive.runJS(testEmoji)" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-xl transition shadow-lg shadow-yellow-200">Save & Run</button>
                <div id="js-feedback" class="text-sm font-bold"></div>
            </div>
        </div>
    </div>
  </main>

  <script src="../js/interactive.js"></script>
  <script>
    if(window.lucide) lucide.createIcons();
    function testEmoji() {
        // We trust the user clicked the buttons to verify
        // But running the code defines the function globally
        return true; 
    }
  </script>
</body>
</html>
