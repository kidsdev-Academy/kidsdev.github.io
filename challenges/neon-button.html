<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Challenge: Neon Button | KidsDev Academy</title>
  <meta name="description" content="CSS Challenge: Create a glowing neon button using box-shadows. Learn advanced CSS effects.">
  <link rel="icon" type="image/png" href="/image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .pro-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
    .code-input { background: #1E293B; color: #F472B6; font-family: 'Fira Code', monospace; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none; border: 2px solid #334155; }
    
    /* Live Preview Context */
    #preview-stage { background: #111; display: flex; align-items: center; justify-content: center; height: 200px; border-radius: 1rem; }
    .neon-btn { padding: 10px 20px; font-weight: bold; background: transparent; color: #ff0055; border: 2px solid #ff0055; border-radius: 5px; cursor: pointer; transition: all 0.3s; }
  </style>
  <style id="dynamic-style"></style>
</head>
<body class="bg-white text-[#0F172A] font-[Poppins]">

  <header class="pro-header sticky top-0 z-[100]">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2"><img src="../image/logo.png" class="h-10 w-auto object-contain"><span class="font-extrabold text-2xl text-[#0F172A]">Kids<span class="text-[#F97316]">Dev</span></span></a>
      <a href="../challenges.html" class="text-sm font-bold text-[#F97316] flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <div class="grid md:grid-cols-2 gap-12">
        <div>
            <span class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-bold uppercase">CSS Effects</span>
            <h1 class="text-3xl font-extrabold mt-4 mb-4">Neon Glow Button</h1>
            <p class="text-slate-500 mb-6">Make this boring button glow like a neon sign! <br><strong>Hint:</strong> Use <code>box-shadow</code> and <code>text-shadow</code>.</p>
            
            <div class="bg-slate-900 rounded-xl p-4 shadow-xl">
                <p class="text-slate-400 text-xs mb-1 font-mono">.neon-btn:hover {</p>
                <textarea id="code-input" rows="5" class="code-input bg-transparent border-none p-0 text-sm" placeholder="  background: #ff0055;&#10;  color: white;&#10;  box-shadow: 0 0 10px #ff0055;"></textarea>
                <p class="text-slate-400 text-xs mt-1 font-mono">}</p>
            </div>

            <div class="flex gap-4 mt-6 items-center">
                <button onclick="Interactive.runCSS('preview-stage', ['box-shadow', 'color'])" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl transition shadow-lg shadow-red-200 flex gap-2"><i data-lucide="zap" class="w-4 h-4"></i> Power Up</button>
                <div id="css-feedback" class="text-sm font-bold"></div>
            </div>
        </div>

        <div class="sticky top-24">
            <div class="bg-white p-2 rounded-3xl shadow-xl border border-slate-100">
                <div class="bg-white px-4 py-3 border-b border-slate-100 flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-slate-400 uppercase">Preview</span>
                </div>
                <div id="preview-stage">
                    <button class="neon-btn">HOVER ME</button>
                </div>
            </div>
            
            <div id="solution-box" class="hidden mt-6 bg-green-50 border border-green-200 rounded-xl p-4 reveal-up">
                <h4 class="font-bold text-green-800 text-sm mb-2">âœ… The Glow Code:</h4>
                <code class="text-xs font-mono text-slate-600 block bg-white p-2 rounded border border-green-100">
                    background: #ff0055;<br>
                    box-shadow: 0 0 10px #ff0055, 0 0 40px #ff0055;
                </code>
            </div>
        </div>
    </div>
  </main>

  <script src="../js/interactive.js"></script>
  <script>if(window.lucide) lucide.createIcons();</script>
</body>
</html>
