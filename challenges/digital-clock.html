<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Challenge: Digital Clock | KidsDev Academy</title>
  <meta name="description" content="JavaScript Challenge: Build a ticking digital clock using setInterval and the Date object.">
  <link rel="icon" type="image/png" href="/image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .pro-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
    .code-input { background: #1E293B; color: #A5B4FC; font-family: 'Fira Code', monospace; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none; border: 2px solid #334155; }
    
    /* Clock Display */
    .clock-screen {
        background: #000; color: #00FF00; font-family: 'Fira Code', monospace; font-size: 2rem; 
        padding: 2rem; border-radius: 1rem; text-align: center; border: 4px solid #333;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); text-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body class="bg-white text-[#0F172A] font-[Poppins]">

  <header class="pro-header sticky top-0 z-[100]">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2"><img src="../image/logo.png" class="h-10 w-auto object-contain"><span class="font-extrabold text-2xl text-[#0F172A]">Kids<span class="text-[#F97316]">Dev</span></span></a>
      <a href="../challenges.html" class="text-sm font-bold text-[#F97316] flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <div class="grid md:grid-cols-2 gap-12 items-center">
        <div>
            <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold uppercase">JS Timing</span>
            <h1 class="text-3xl font-extrabold mt-4 mb-4">Digital Clock ⏰</h1>
            <p class="text-slate-500 mb-6">Computers track time in milliseconds. Use <code>setInterval</code> to update the screen every second!</p>
            
            <div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-lg">
                <textarea id="code-input" rows="6" class="code-input" placeholder="// Update every 1000ms&#10;setInterval(function() {&#10;  let date = new Date();&#10;  document.getElementById('clock').innerText = date.toLocaleTimeString();&#10;}, 1000);"></textarea>
                <div class="flex items-center gap-4 mt-4">
                    <button onclick="Interactive.runJS(testClock)" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-xl transition shadow-lg shadow-green-200">Start Clock ▶</button>
                    <div id="js-feedback" class="text-xs font-bold text-slate-400"></div>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <div id="clock" class="clock-screen">00:00:00</div>
        </div>
    </div>
  </main>

  <script src="../js/interactive.js"></script>
  <script>
    if(window.lucide) lucide.createIcons();
    // Test logic: Check if the text actually changed
    function testClock() {
        const initial = document.getElementById('clock').innerText;
        setTimeout(() => {
            const current = document.getElementById('clock').innerText;
            if(initial !== current && current.includes(':')) {
               document.getElementById('js-feedback').innerHTML = "<span class='text-green-500'>It's Ticking! ⏱️</span>";
            }
        }, 1100);
        return true; // Assume success if no syntax error
    }
  </script>
</body>
</html>
