<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Challenge: Hello Button | KidsDev Academy</title>
  <meta name="description" content="JavaScript Challenge: Write your first interactivity script. Make a button say hello!">
  <link rel="icon" type="image/png" href="/image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .pro-header { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid #f1f5f9; }
    .code-input { background: #1E293B; color: #A5B4FC; font-family: 'Fira Code', monospace; width: 100%; padding: 1rem; border-radius: 0.75rem; outline: none; border: 2px solid #334155; }
  </style>
</head>
<body class="bg-white text-[#0F172A] font-[Poppins]">

  <header class="pro-header sticky top-0 z-[100]">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2"><img src="../image/logo.png" class="h-10 w-auto object-contain"><span class="font-extrabold text-2xl text-[#0F172A]">Kids<span class="text-[#F97316]">Dev</span></span></a>
      <a href="../challenges.html" class="text-sm font-bold text-[#F97316] flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="mb-10 text-center">
      <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold uppercase">JS Basics</span>
      <h1 class="text-4xl font-extrabold mt-4 mb-2">Hello World Button</h1>
      <p class="text-slate-500">Write a function called <code>sayHello()</code> that pops up an alert message.</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-3xl p-8 shadow-xl mb-8">
        <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-lg text-[#0F172A]">script.js</h3>
            <span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded">Beginner</span>
        </div>
        
        <textarea id="code-input" rows="5" class="code-input" placeholder="function sayHello() {&#10;  alert('Hello KidsDev!');&#10;}"></textarea>
        
        <div class="flex flex-col sm:flex-row gap-4 mt-6 items-center">
            <button onclick="Interactive.runJS(testHello)" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-xl transition shadow-lg shadow-green-200 w-full sm:w-auto">Run Code â–¶</button>
            <div id="js-feedback" class="text-sm font-bold"></div>
        </div>
    </div>

    <div id="solution-box" class="hidden mt-8 reveal-up">
        <div class="bg-slate-50 border border-slate-200 rounded-2xl p-6">
            <h2 class="font-bold text-slate-700 mb-2">Correct Logic:</h2>
            <code class="block bg-white p-3 rounded border border-slate-100 font-mono text-sm text-green-600">
                function sayHello() {<br>&nbsp;&nbsp;alert("Hello World!");<br>}
            </code>
        </div>
    </div>

  </main>

  <script src="../js/interactive.js"></script>
  <script>
    if(window.lucide) lucide.createIcons();
    // Test logic: We override window.alert to verify it was called
    function testHello() {
        let alertCalled = false;
        window.alert = (msg) => { alertCalled = true; console.log("Alert:", msg); }; // Mock alert
        
        if (typeof sayHello === "function") {
            sayHello(); // Run user code
            return alertCalled;
        }
        return false;
    }
  </script>
</body>
</html>
