<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Log In to Your Future | KidsDev Academy</title>
  <meta name="description" content="Welcome back, Cadet. Log in to resume your coding missions, track your XP, and unlock new badges.">
  <meta name="keywords" content="kidsdev login, student portal, coding for kids, learn python, student dashboard">
  <meta name="author" content="Tolani Agbeyangi">
  <meta name="robots" content="index, follow">
  
  <meta property="og:title" content="KidsDev Student Portal">
  <meta property="og:description" content="Resume your learning journey. The future is waiting.">
  <meta property="og:image" content="image/logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thekidsdev.netlify.app/login.html">

  <link rel="icon" type="image/png" href="image/logo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Floating Label Logic */
    .floating-input:focus ~ label,
    .floating-input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      background-color: white;
      padding: 0 5px;
      color: #F97316;
      font-weight: 600;
    }
    
    /* Smooth Entrance */
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="bg-white text-[#0F172A] font-[Poppins] overflow-x-hidden min-h-screen flex flex-col items-center justify-center relative py-10">

  <div class="fixed top-0 left-0 w-64 h-64 bg-orange-100 rounded-full blur-3xl opacity-50 pointer-events-none animate-blob"></div>
  <div class="fixed bottom-0 right-0 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-50 pointer-events-none animate-blob animation-delay-2000"></div>

  <a href="index.html" class="absolute top-6 left-6 flex items-center gap-2 text-slate-500 hover:text-[#F97316] transition text-sm font-bold z-50">
    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
  </a>

  <div class="w-full max-w-md px-4 relative z-10 fade-in">
    
    <div class="text-center mb-8">
      <a href="index.html" class="inline-block">
        <img src="image/logo.png" alt="KidsDev" class="h-14 mx-auto mb-4 hover:scale-110 transition duration-300 drop-shadow-sm">
      </a>
      <h1 class="text-3xl font-extrabold mb-2 text-[#0F172A]">Welcome back!</h1>
      <p class="text-slate-500 text-sm">Enter your details to resume your coding adventure.</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-3xl p-8 shadow-2xl relative">
      
      <form id="loginForm" class="space-y-6">
        
        <div class="relative">
          <input type="email" id="email" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="Email">
          <label for="email" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">Email address</label>
        </div>

        <div class="relative">
          <input type="password" id="password" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="Password">
          <label for="password" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">Password</label>
          <button type="button" onclick="togglePass()" class="absolute right-4 top-3.5 text-slate-400 hover:text-slate-600 transition">
            <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
          </button>
        </div>

        <button type="submit" id="loginBtn" class="w-full bg-[#F97316] hover:bg-[#ea580c] text-white font-bold py-3.5 rounded-xl transition transform active:scale-95 shadow-lg shadow-orange-200">
          Sign In
        </button>

        <div id="errorMsg" class="hidden text-center text-red-500 text-sm bg-red-50 p-3 rounded-lg border border-red-100 font-medium animate-pulse"></div>

      </form>

      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
        <div class="relative flex justify-center text-xs uppercase tracking-wide font-bold"><span class="px-3 bg-white text-slate-400">Or continue with</span></div>
      </div>

      <button onclick="googleLogin()" class="w-full bg-white text-slate-700 border border-slate-200 font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 hover:border-slate-300 transition shadow-sm transform hover:-translate-y-0.5">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
        <span class="text-sm">Sign in with Google</span>
      </button>

      <p class="text-center text-slate-500 text-sm mt-8">
        Don't have an account? <a href="register.html" class="text-[#F97316] font-bold hover:underline">Create one</a>
      </p>

    </div>

    <div class="text-center text-xs text-slate-400 mt-8 font-medium">
      &copy; 2026 KidsDev Academy. <a href="privacy.html" class="hover:text-[#F97316] transition">Privacy</a>
    </div>

  </div>

  <script>
    lucide.createIcons(); 
    function togglePass() { 
        const p = document.getElementById('password'); 
        p.type = p.type === 'password' ? 'text' : 'password'; 
    }
  </script>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // EMAIL LOGIN
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Loading State
      btn.innerHTML = `<div class="inline-block animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>`;
      btn.disabled = true;
      errorMsg.classList.add('hidden');

      signInWithEmailAndPassword(auth, email, password)
        .then(() => { window.location.href = "dashboard.html"; })
        .catch((error) => {
          btn.innerHTML = "Sign In";
          btn.disabled = false;
          let msg = "Invalid credentials.";
          if(error.code.includes('user-not-found')) msg = "No account found.";
          if(error.code.includes('wrong-password')) msg = "Incorrect password.";
          errorMsg.innerText = msg;
          errorMsg.classList.remove('hidden');
        });
    });

    // GOOGLE LOGIN
    window.googleLogin = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await checkAndCreateUser(result.user);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error(error);
        errorMsg.innerText = "Google sign in failed.";
        errorMsg.classList.remove('hidden');
      }
    };

    // DB HELPER (Ensures user exists in Firestore)
    async function checkAndCreateUser(user) {
      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);
      
      if (!docSnap.exists()) {
        await setDoc(userRef, {
          name: user.displayName || "Cadet",
          email: user.email,
          xp: 0,
          rank: "Novice",
          badges: 0,
          lessonsCompleted: 0,
          joinDate: new Date().toISOString()
        });
      }
    }
  </script>
</body>
</html>
