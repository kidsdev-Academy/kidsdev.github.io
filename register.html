<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Create Your Free Account | KidsDev Academy</title>
  <meta name="description" content="Join the #1 coding academy for kids. Create a free account to access Python courses.">
  <meta name="robots" content="index, follow">
  
  <link rel="icon" type="image/png" href="image/logo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Floating Label Logic */
    .floating-input:focus ~ label,
    .floating-input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      background-color: white;
      padding: 0 5px;
      color: #F97316;
      font-weight: 600;
    }
    
    /* Custom Checkbox */
    .checkbox-wrapper input:checked + div {
      background-color: #F97316;
      border-color: #F97316;
    }
    .checkbox-wrapper input:checked + div svg {
      display: block;
    }

    /* Smooth Entrance */
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="bg-white text-[#0F172A] font-[Poppins] overflow-x-hidden min-h-screen flex flex-col items-center justify-center relative py-10">

  <div class="fixed top-0 left-0 w-64 h-64 bg-orange-100 rounded-full blur-3xl opacity-50 pointer-events-none animate-blob"></div>
  <div class="fixed bottom-0 right-0 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-50 pointer-events-none animate-blob animation-delay-2000"></div>

  <a href="index.html" class="absolute top-6 left-6 flex items-center gap-2 text-slate-500 hover:text-[#F97316] transition text-sm font-bold z-50">
    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
  </a>

  <div class="w-full max-w-lg px-4 relative z-10 fade-in">
    
    <div class="text-center mb-8">
      <a href="index.html" class="inline-block">
        <img src="image/logo.png" alt="KidsDev" class="h-14 mx-auto mb-4 hover:scale-110 transition duration-300 drop-shadow-sm">
      </a>
      <h1 class="text-3xl font-extrabold mb-2 text-[#0F172A]">Create your account</h1>
      <p class="text-slate-500 text-sm">Join the academy and start building today.</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-3xl p-8 shadow-2xl relative">
      
      <form id="signupForm" class="space-y-5">
        
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <input type="text" id="firstName" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="First Name">
            <label for="firstName" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">First name</label>
          </div>
          <div class="relative">
            <input type="text" id="lastName" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="Last Name">
            <label for="lastName" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">Last name</label>
          </div>
        </div>

        <div class="relative">
          <input type="email" id="email" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="Email">
          <label for="email" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">Email address</label>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="relative">
            <input type="password" id="password" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="Password">
            <label for="password" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">Password</label>
          </div>
          <div class="relative">
            <input type="password" id="confirmPassword" class="floating-input peer w-full bg-white border border-slate-300 rounded-xl px-4 py-3 text-[#0F172A] focus:border-[#F97316] focus:ring-1 focus:ring-[#F97316] outline-none transition placeholder-transparent" placeholder="Confirm">
            <label for="confirmPassword" class="absolute left-4 top-3 text-slate-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-[#F97316] pointer-events-none">Confirm</label>
          </div>
        </div>
        
        <label class="checkbox-wrapper flex items-start gap-3 cursor-pointer group">
          <div class="relative flex items-center">
            <input type="checkbox" id="terms" class="peer sr-only">
            <div class="w-5 h-5 border-2 border-slate-300 rounded bg-white peer-focus:ring-2 peer-focus:ring-[#F97316] peer-focus:ring-offset-2 transition">
              <svg class="hidden w-3 h-3 text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
          </div>
          <span class="text-xs text-slate-500 group-hover:text-slate-700 select-none pt-0.5">
            I agree to the <a href="terms.html" class="text-[#F97316] font-bold hover:underline">Terms of Service</a> and <a href="privacy.html" class="text-[#F97316] font-bold hover:underline">Privacy Policy</a>.
          </span>
        </label>

        <button type="submit" id="signupBtn" class="w-full bg-[#F97316] hover:bg-[#ea580c] text-white font-bold py-3.5 rounded-xl transition transform active:scale-95 shadow-lg shadow-orange-200">
          Create Account
        </button>

        <div id="errorMsg" class="hidden text-center text-red-500 text-sm bg-red-50 p-3 rounded-lg border border-red-100 font-medium animate-pulse"></div>

      </form>

      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
        <div class="relative flex justify-center text-xs uppercase tracking-wide font-bold"><span class="px-3 bg-white text-slate-400">Or sign up with</span></div>
      </div>

      <button onclick="googleLogin()" class="w-full bg-white text-slate-700 border border-slate-200 font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 hover:border-slate-300 transition shadow-sm transform hover:-translate-y-0.5">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
        <span class="text-sm">Sign up with Google</span>
      </button>

      <p class="text-center text-slate-500 text-sm mt-8">
        Already have an account? <a href="login.html" class="text-[#F97316] font-bold hover:underline">Log in</a>
      </p>

    </div>

    <div class="text-center text-xs text-slate-400 mt-8 font-medium">
      &copy; 2026 KidsDev Academy. <a href="privacy.html" class="hover:text-[#F97316] transition">Privacy</a>
    </div>

  </div>

  <script>lucide.createIcons();</script>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById('signupForm');
    const btn = document.getElementById('signupBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Email Signup
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const first = document.getElementById('firstName').value;
      const last = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      // Validation
      errorMsg.classList.add('hidden');
      if(!first || !last) return showError("Please enter your full name.");
      if (pass !== confirmPass) return showError("Passwords do not match.");
      if (pass.length < 6) return showError("Password must be at least 6 characters.");
      if (!terms) return showError("You must agree to the Terms & Privacy Policy.");

      // Loading State
      btn.innerHTML = `<div class="inline-block animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div> Creating...`;
      btn.disabled = true;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        await saveUser(userCredential.user, first + " " + last);
        window.location.href = "profile.html"; // REDIRECT TO PROFILE
      } catch (error) {
        resetBtn();
        let msg = "Error creating account.";
        if(error.code === 'auth/email-already-in-use') msg = "This email is already registered.";
        showError(msg);
      }
    });

    // Google Signup
    window.googleLogin = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await saveUser(result.user, result.user.displayName, true); 
        window.location.href = "profile.html"; // REDIRECT TO PROFILE
      } catch (error) {
        console.error(error);
        showError("Google sign in failed.");
      }
    };

    // Helper: Save User
    async function saveUser(user, fullName, checkExists = false) {
      const userRef = doc(db, "users", user.uid);
      
      if(checkExists) {
        const docSnap = await getDoc(userRef);
        if(docSnap.exists()) return; 
      }

      await setDoc(userRef, {
        name: fullName,
        email: user.email,
        xp: 0,
        rank: "Novice",
        badges: 0,
        lessonsCompleted: 0,
        joinDate: new Date().toISOString()
      }, { merge: true });
    }

    function showError(msg) {
      errorMsg.innerText = msg;
      errorMsg.classList.remove('hidden');
      resetBtn();
    }

    function resetBtn() {
      btn.innerHTML = "Create Account";
      btn.disabled = false;
    }
  </script>
</body>
</html>
